<!DOCTYPE html>
<html lang="en">

<head>

    <title>KEYS - a disposable key for your device</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static "keys/css/bootstrap.min.css" %}" rel="stylesheet" type="text/css">

    <!-- Fonts -->
    <link href="{% static "keys/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">
	<link href="{% static "keys/css/nivo-lightbox.css" %}" rel="stylesheet" />
	<link href="{% static "keys/css/nivo-lightbox-theme/default/default.css" %}" rel="stylesheet" type="text/css" />
	<link href="{% static "keys/css/animate.css" %}" rel="stylesheet" />

    <link href="{% static "keys/css/style.css"  %}" rel="stylesheet">
	<link href="{% static "keys/color/default.css" %}" rel="stylesheet">

<body data-spy="scroll">

<div class="container">
			<ul id="gn-menu" class="gn-menu-main">
				<li><a href="{% url 'index' %}">{{ appname }}</a></li>
			</ul>
	</div>

	<!-- Section: intro -->
    <section id="intro" class="intro">
		<div class="slogan">
			<h1>This is {{ appname }}</h1>
			<p><b>get a disposable key for your device</b></p>
		</div>	
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-offset-2">
            <div class="boxed-grey">
                <form id="form" action="{% url 'index' %}" method="post">
		{% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
				<p>{{ error }}</p>
                            <label for="name">
                                Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required="required" />
                        </div>
                        <div class="form-group">
                            <label for="pwd">
                                Password</label>
                                <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter password" required="required" /></div>
                    </div>

                    <div class="col-md-12">
			<button type="submit" class="btn btn-skin pull-left" id="login" name="action" value="login">
                            Login
			</button>
			<button type="submit" class="btn btn-skin pull-right" id="login" name="action" value="reg">
                            Register
			</button>  
	

                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>	
</div>
    </section>
	<!-- /Section: intro -->

        </div>		
		</div>
	</section>
	<!-- /Section: about -->

	</section>
	<!-- /Section: contact -->

			</div>	
		</div>
	</footer>
