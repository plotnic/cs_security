{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>KEYS - a disposable key for your device</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static "keys/css/bootstrap.min.css" %}" rel="stylesheet" type="text/css">

    <!-- Fonts -->
    <link href="{% static "keys/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">
	<link href="{% static "keys/css/nivo-lightbox.css" %}" rel="stylesheet" />
	<link href="{% static "keys/css/nivo-lightbox-theme/default/default.css" %}" rel="stylesheet" type="text/css" />
	<link href="{% static "keys/css/animate.css" %}" rel="stylesheet" />
    <!-- Squad theme CSS -->
    <link href="{% static "keys/css/style.css"  %}" rel="stylesheet">
	<link href="{% static "keys/color/default.css" %}" rel="stylesheet">
	<link href="{% static "keys/css/main.css" %}" rel="stylesheet">

</head>

<body data-spy="scroll">

<div class="container">
			<ul id="gn-menu" class="gn-menu-main">
				<li><a href="/keys/exit">Logout {{ user_name }}</a></li>
			</ul>
	</div>

	<section id="register" class="home-section text-center">
		<div class="container">
		<p>You have successfully added {{ app }}! Now scan the following QR code into your phone to synchronize it up. (You won't get another chance to do so!)</p>
		<p><img src="{{ url }}"/></p>
		</div>
	</section>

	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-lg-12">
		
					<p>Copyright &copy; 2014 Ninestars - by <a href="http://bootstraptaste.com">Bootstraptaste</a></p>
				</div>
			</div>	
		</div>
	</footer>
</body>

</html>
